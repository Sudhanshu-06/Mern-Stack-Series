<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form.....</h1>
    <form action="">
    <table align="center" cellpadding="10">
        <tr>
            <td><label for="firstname">FirstName: </label></td>
            <td><input type="text" name="firstname" id="firstname" maxlength="40" placeholder="firstname">
            <p>(max 40 charcter a-z and A-Z)</p>
        </tr>
        <tr>
            <td><label for="lastname">LastName: </label></td>
            <td><input type="text" name="laastname" id="lastname" maxlength="40" placeholder="firstname">
            <p>(max 40 charcter a-z and A-Z)</p>
        </tr>
        <tr>
            <td><label for="dob">DOB:</label></td>
            <td><input type="date" id="dob" name="dob"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><label for="mobile">MobilleNo:</label></td>
            <td><input type="number" id="mobile" name="mobile" maxlength="10"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>Male:<input type="radio" name="gender" value="Male"></td>
            <td>Female:<input type="radio" name="gender" value="FeMale"></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea id="address" name="address" cols="30" rows="5" placeholder="address"></textarea>
        </tr>
        <tr>
            <td><label for="pincode">Pincode:</label></td>
            <td><input type="number" name="pincode" placeholder="pincode" id="pincode"></td>
        </tr>
        <tr>
            <td><label for="country">Country::</label></td>
            <td><input type="text" value="india" name="country" placeholder="country" id="country"></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><label for="singing">Singing:</label><input type="checkbox" value="singing" name="hobbies" id="singing">
            <label for="reading">Reading:</label><input type="checkbox" value="reading" name="hobbies"id="reading">
            <label for="dancing">Dancing:</label><input type="checkbox" value="dancing"name="hobbies" id="dancing">
            <label for="sketching">Sketching:</label><input type="checkbox" value="sketching" name="hobbies" id="sketching">
            <label for="others">Others:</label><input type="checkbox" value="others" id="others"></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
    </table>
    </form>
</body>
</html>
